<body>
    <div class="wrapper">
        <div class="container">
            <div class="task">
                <h1 class="task__title">Get planet name by id</h1>
                <h2 class="task__subtitle">задача c codewars (уровень 8kyu)</h2>
                <p class="task__text">Найти планету по её номеру в солнечной системе</p>
                <p class="task__text">Example: getPlanetName(3) => "Земля"</p>
                <img src="../../imgs/sol-system.png" alt="солнечная система" class="task__img">
                <button class="task__button" onclick="show_hide()">решение</button>
                <br>
                <code class="task__code">
                    function getPlanetName(id) { <br>
                        return ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'][id - 1]; <br>
                    } <br>
                </code>
                <p class="task__text">
                    решение на: <a href="../../cpp/getPlanetNameById">C++</a>, <a href="">python</a>
                </p>
