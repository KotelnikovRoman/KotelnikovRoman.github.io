<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="eel.js"></script>
    <title>Погода</title>
</head>

<body>
    <h1>Привет, мир!</h1>
    <input type="text" id="location" placeholder="Введите название страны и города" reguired="" value="Нью-Йорк, США">
    <br>
    <button id="show" onclick="display_weather()">Узнать погоду</button>
    <div id="info"></div>
    <script>
        async function display_weather() {
            let place = document.getElementById("location").value;

            let res = await eel.get_weather(place)();
            document.getElementById("info").innerHTML = res;
        }
    </script>
</body>

</html>
