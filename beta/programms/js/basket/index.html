<html lang="en">
<head>

<body>
    <!--для нового товара надо скопировать форму и изменить id в span-->
    <!--для двух товаров не должно быть одинакового id в span-->
    <form method="post" action="">
        <legend name="goods" id="goods">Товар</legend>
        <label for="goods_num">Количество</label>
        <!--в скобках функции указать id товара, количество и цены-->
        <input type="number" id="goods_num" name="goods_num" min="1" max="10" onclick="amount_of_goods(this, goods, goods_num,  goods_price, 100)" value="1">  
        цена <span id="goods_price" name="goods_price">100</span>
        <input type="button" value="купить" onclick="buy()">
        <input type="button" value="корзина" onclick="basket()">
    </form>
    <script>
        //var my_number = document.getElementById("my_number").value;

        //скопируйте строку ниже и измените
        //пример var new_id = document.getElementById("new_id");
        var goods = document.getElementById("goods");   //id товара
        var goods_num = document.getElementById("goods_num");   //id количество товара
        var goods_price = document.getElementById("goods_price"); //id цены
        
        function amount_of_goods(e, a, b, c, x) {
            amount = x * Number(e.value);
            c.innerHTML = amount;
            localStorage["goods"]=" товар " + a.innerHTML + "";
            localStorage["goods_num"]=" количество " + b.value + "шт.";
            localStorage["goods_price"]=" цена " + c.innerHTML + "р.";
            /*title = a.innerHTML;

        }

            window.location.href = "mailto:rproger@mail.ru";
        }

        function basket() {
            //указать адресс страницы с корзиной
            window.location.href = "basket.html";
        }
    </script>
</body>
